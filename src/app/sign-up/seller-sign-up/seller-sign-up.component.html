<div
  class="background-container p-5 row justify-content-center text-center"
  style="height: 100vh; overflow: hidden"
>
  <div class="Form col-sm-10 col-md-6 col-lg-6 p-4">
    <div class="row justify-content-between ">
      <div class="col-5 ">
        <button id="Bricool" mat-button  style="background-color: white; border: none; font-weight: 500; font-size: 40px; float: left;" >
          BriC<span style="color: #0652dd">oo</span>l
        </button>
       
      </div>
       <div class="col-5 mt-2 " style="font-size: 20px; color: green; font-weight: 500;">
        <span class="green-circle">1</span> Personal Info
      </div>
    </div>
<div></div>
    <form [formGroup]="personForm" class="mt-3" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
          placeholder="First Name"
        />
      </div>

      <div class="mb-4">
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
          placeholder="Last Name"
        />
      </div>

      <div class="mb-4">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Email"
        />
      </div>

      <div class="mb-4">
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          formControlName="phoneNumber"
          placeholder="Phone Number"
        />
      </div>

      <div class="mb-4">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>

      <button
        type="button"
        class="btn btn-primary"
        style="width: 100%; background-color: #0652dd"
        (click)="onContinue()"
      >
        Continue
      </button>
    </form>
  </div>
</div>
