<div
  class="background-container p-5 row justify-content-center text-center"
  style="height: 100vh; overflow: hidden"
>
  <div class="Form col-sm-10 col-md-6 col-lg-6 p-4">
    <div class="row justify-content-between">
      <div class="col-5">
        <button
          (click)="navigateToHomePage()"
          id="Bricool"
          mat-button
          style="
            background-color: white;
            border: none;
            font-weight: 500;
            font-size: 40px;
            float: left;
          "
        >
          BriC<span style="color: #0652dd">oo</span>l
        </button>
      </div>
      <div
        class="col-5 mt-2"
        style="font-size: 20px; color: green; font-weight: 500"
      >
        <span class="green-circle">{{ count }}</span>
        <span *ngIf="count == 1"> Personal Info </span>
        <span *ngIf="count == 2"> Professional Info </span>
      </div>
    </div>

    <form [formGroup]="personForm" class="mt-3" (ngSubmit)="onSubmit()">
      <div *ngIf="count == 1">
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
            placeholder="First Name"
          />
        </div>

        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
            placeholder="Last Name"
          />
        </div>

        <div class="mb-4">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Email"
          />
        </div>

        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="Phone Number"
          />
        </div>

        <mat-form-field
          id="dateInput"
          style="background-color: white !important; width: 100%"
        >
          <input
            matInput
            [matDatepicker]="datepicker"
            id="YearsOfBirth"
            formControlName="YearsOfBirth"
            placeholder="Insert Your Birth Date"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="datepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>
                Apply
              </button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>

        <button
          type="button"
          class="btn btn-primary"
          style="width: 100%; background-color: #0652dd"
          (click)="onContinue()"
        >
          Continue
        </button>
      </div>
      <div *ngIf="count == 2">
        <div class="row">
          <div class="mb-4">
            <input
              #CitiesInput
              class="form-control"
              type="text"
              id="city"
              placeholder=" Enter Your City Name"
              matInput
              formControlName="city"
              [matAutocomplete]="autoCities"
              (focus)="filterCities()"
              (input)="filterCities()"
            />
            <mat-autocomplete requireSelection #autoCities="matAutocomplete">
              <mat-option *ngFor="let city of filteredCities" [value]="city">
                {{ city }}
              </mat-option>
            </mat-autocomplete>

            <div class="mt-4 mb-4">
              <input
                #OptionsInput
                type="text"
                placeholder="Occuptation"
                class="form-control"
                matInput
                formControlName="Occupation"
                [matAutocomplete]="autoOptions"
                (input)="filterOptions()"
                (focus)="filterOptions()"
              />
              <mat-autocomplete requireSelection #autoOptions="matAutocomplete">
                <mat-option
                  *ngFor="let option of filteredOptions"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </div>

            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Password"
              />
            </div>

            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                id="passwordVerification"
                formControlName="passwordVerification"
                placeholder="Password Verification"
              />
            </div>
            <div class="row justify-content-between">
              <div class="col-12 col-md-8 mb-3 mb-md-0 order-md-2">
                <button
                  type="button"
                  class="btn btn-success"
                  style="width: 100%"
                >
                  Sign Up
                </button>
              </div>

              <div class="col-12 col-md-3 order-md-1">
                <button
                  (click)="onReturn()"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%; background-color: #0652dd"
                >
                  Return
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
