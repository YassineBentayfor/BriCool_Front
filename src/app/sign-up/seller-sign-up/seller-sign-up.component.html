<div
  class="background-container p-5 row justify-content-center text-center"
  style="height: 100vh; overflow: hidden"
>
  <div class="Form col-sm-10 col-md-6 col-lg-6 p-4">
    <div class="row justify-content-between">
      <div class="col-5">
        <button
          (click)="navigateToHomePage()"
          id="Bricool"
          mat-button
          style="
            background-color: white;
            border: none;
            font-weight: 500;
            font-size: 40px;
            float: left;
          "
        >
          BriC<span style="color: #0652dd">oo</span>l
        </button>
      </div>
      <div
        class="col-5 mt-2"
        style="font-size: 20px; color: green; font-weight: 500"
      >
        <span class="green-circle">{{ count }}</span>
        <span *ngIf="count == 1"> Personal Info </span>
        <span *ngIf="count == 2"> Professional Info </span>
      </div>
    </div>

    <form [formGroup]="personForm" class="mt-3" (ngSubmit)="onSubmit()">
      <div *ngIf="count == 1">
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
            placeholder="First Name"
          />
        </div>

        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
            placeholder="Last Name"
          />
        </div>

        <div class="mb-4">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Email"
          />
        </div>

        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="Phone Number"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          style="width: 100%; background-color: #0652dd"
          (click)="onContinue()"
        >
          Continue
        </button>
      </div>
      <div *ngIf="count == 2">
        <div class="container mt-3">
          <div class="row">
            <div class="mb-4">
              <input
                type="text"
                class="form-control"
                id="city"
                formControlName="city"
                placeholder="City"
              />
            </div>

            <div class="mb-4">
              <input
                type="text"
                class="form-control"
                id="Occupation"
                formControlName="Occupation"
                placeholder="Occupation"
              />
            </div>

            <div class="mb-4">
              <input
                type="text"
                class="form-control"
                id="YearsOfBirth"
                formControlName="YearsOfBirth"
                placeholder="Years of Birth"
              />
            </div>

             <div class="mb-4">
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Password"
              />
            </div>

            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                id="passwordVerification"
                formControlName="passwordVerification"
                placeholder="Password Verification"
              />
            </div>
           
            <div class="col-md-4">
              <button
                (click)="onReturn()"
                type="button"
                class="btn btn-primary"
                style="width: 100%; background-color: #0652dd"
              >
                Return
              </button>
            </div>
            <div class="col-md-8">
              <button type="button" class="btn btn-success" style="width: 100%">
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
